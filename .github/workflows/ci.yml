name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ms2ex_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # Setup Elixir
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17.x"
          otp-version: "26.x"

      # Install LuaJIT dependencies
      - name: Install LuaJIT dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libluajit-5.1-dev

      # Cache dependencies and build artifacts
      - name: Cache deps and _build
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      # Install dependencies
      - name: Install dependencies
        run: mix deps.get
      
      # Compile project (with warnings as errors)
      - name: Compile
        run: mix compile --warnings-as-errors
        
      # Run Credo for code analysis
      - name: Run Credo
        run: mix credo --strict
        
      # Run tests when available
      - name: Run tests
        run: |
          if [ -d "test" ] && [ "$(find test -name '*_test.exs' | wc -l)" -gt 0 ]; then
            mix test
          else
            echo "No test files found, skipping tests"
          fi
        env:
          MIX_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost/ms2ex_test
